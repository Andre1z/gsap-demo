<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Demostración de GSAP</h1>
  </header>

  <!-- Aquí puedes incluir la sección de teoría y los ejemplos prácticos -->
  <section id="teoria">
    <h2>Teoría</h2>
    <p>GSAP (GreenSock Animation Platform) es una herramienta poderosa para crear animaciones web de alto rendimiento y con gran control.</p>
  </section>

  <section id="ejemplos">
    <h2>Ejemplos Prácticos</h2>
    <!-- Ejemplo de animación (se desarrollará en main.js) -->
    <div id="animacion" style="width: 100px; height: 100px; background: #3498db; margin: 50px auto;"></div>
  </section>

  <!-- Importamos GSAP vía CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  
  <!-- Nuestro archivo de JavaScript donde utilizaremos GSAP -->
  <script src="js/main.js"></script>
</body>
</html>
